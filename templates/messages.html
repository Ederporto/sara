{% if messages %}
    {% for msg in messages %}
        <div class="w3-row alertmessage-{{ msg.tags }}">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">
                <i class="fa-solid fa-xmark-circle"></i>
            </span>
            {{ msg }}
        </div>
    {% endfor %}
{% endif %}
